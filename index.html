<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Royale Theatre Society</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/flickity@2/dist/flickity.min.css"
    />
    <!-- <link
      rel="stylesheet"
      href="https://unpkg.com/flickity-fullscreen@1/fullscreen.css"
    /> -->
    <link rel="stylesheet" href="../css/normalize.css" media="screen" />
    <link rel="stylesheet" href="../css/styles.css" media="screen" />
  </head>
  <body>
    <main tabindex="-1" id="main-content">
      <div
        class="main-carousel carousel"
        data-flickity='{ "autoPlay": true, "wrapAround": true, "fullscreen": true
        }'
      >
        <div class="carousel-cell">
          <img
            src="images/Tribute-Welcome.jpg"
            alt="Welcome to the Cast & Crew Tribute Demo! Swipe to view tributes,
        or just let it play!"
          />
        </div>
        <div class="carousel-cell">
          <img src="images/Ava-Deviney.jpg" alt="Ava Deviney" />
        </div>
        <div class="carousel-cell">
          <img src="images/Blackmon.jpg" alt="Charlotte Blackmon" />
        </div>
        <div class="carousel-cell">
          <img src="images/Bobbie-Currie.jpg" alt="Bobbie Currie" />
        </div>
        <div class="carousel-cell">
          <img
            src="images/Callary-katherine-Dooley.jpg"
            alt="Katherine Dooley"
          />
        </div>
        <div class="carousel-cell">
          <img src="images/Griffin-Rans.jpg" alt="Griffin Rans" />
        </div>
        <div class="carousel-cell">
          <img src="images/Kuhn-Family.jpg" alt="Kuhn Family" />
        </div>
        <div class="carousel-cell">
          <img src="images/Mayes.jpg" alt="Mayes Family" />
        </div>
        <div class="carousel-cell">
          <img src="images/Princess-Salem.jpg" alt="Princess and Salem" />
        </div>
        <div class="carousel-cell">
          <img src="images/Tammy-Fotinos.jpg" alt="Tammy Fotinos" />
        </div>
        <div class="carousel-cell">
          <img src="images/Tristin-Gilley.jpg" alt="Tristan Gilley" />
        </div>
      </div>
      <!--.main-carousel-->
    </main>
    <script src="/js/main.js"></script>
    <script src="https://unpkg.com/flickity@2/dist/flickity.pkgd.min.js"></script>
    <!-- <script src="https://unpkg.com/flickity-fullscreen@1/fullscreen.js"></script> -->
  </body>
</html>
